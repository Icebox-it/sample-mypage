<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Portfolio Test Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light text-dark">
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">My Portfolio</a>
        <div class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#about-me">About me</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#products">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- About me -->
    <section id="about-me" class="py-5">
      <div class="container">
        <h2 class="mb-4">About me</h2>
        <div class="card shadow-sm p-4">
          <div class="row mb-2">
            <div class="col-md-4 fw-bold">名前</div>
            <div class="col-md-8">加藤 千尋</div>
          </div>
          <div class="row mb-2">
            <div class="col-md-4 fw-bold">出身</div>
            <div class="col-md-8">愛知(名古屋)</div>
          </div>
          <div class="row mb-2">
            <div class="col-md-4 fw-bold">最終学歴</div>
            <div class="col-md-8">大卒</div>
          </div>
          <div class="row mb-2">
            <div class="col-md-4 fw-bold">職業</div>
            <div class="col-md-8">SE(ソフトウェア)</div>
          </div>
          <div class="row">
            <div class="col-md-4 fw-bold">経験年数</div>
            <div class="col-md-8">4年目(9月で3.5)</div>
          </div>
        </div>
      </div>
    </section>

    <!-- Products -->
    <section id="products" class="py-5 bg-white">
      <div class="container">
        <h2 class="mb-4">Products</h2>
        <div class="row g-4">
          <!-- Product card -->
          <div class="col-md-6">
            <div class="card shadow-sm h-100">
              <div class="card-body">
                <h5 class="card-title">Product 1</h5>
                <p class="card-text">React + Firebase で作成したTodoアプリ</p>
                <a
                  href="https://github.com/yourname/todo-app"
                  class="btn btn-outline-primary btn-sm"
                  >GitHub</a
                >
                <a href="#" class="btn btn-outline-secondary btn-sm">デモ</a>
              </div>
            </div>
          </div>
          <!-- 追加プロダクトはここにcolを増やす -->
        </div>
      </div>
    </section>

    <!-- Contact -->
    <section id="contact" class="py-5">
      <div class="container text-center">
        <h2 class="mb-3">Contact</h2>
        <p>ご連絡はメールまたはSNSからお願いいたします。</p>
        <a href="mailto:youremail@example.com" class="btn btn-primary">Email</a>
      </div>
    </section>

    <!-- Back to top -->
    <div class="position-fixed bottom-0 end-0 m-3">
      <a href="#top" class="btn btn-outline-secondary rounded-circle shadow">
        <span class="material-icons-outlined">arrow_upward</span>
      </a>
    </div>
  </body>
</html>
